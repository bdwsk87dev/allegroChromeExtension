<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
    <script src="js/popup.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<h2>Парсер Allegro.pl v 0.912</h2>
<h3>Управління</h3>
<table class="control_panel leftLine">
    <tbody>
    <tr>
        <td>
            <button class="button" id="start">Запуск парсера</button>
        </td>
        <td>
            <button class="button" id="stop">Зупинити парсер</button>
        </td>
        <td>
            <button class="button" id="export">Експортувати що є</button>
        </td>
    </tr>
    </tbody>
</table>
<h3>Налаштування</h3>
<div class="settings_block_main">
    <div class="settings_block">
        <table class="settings leftLine">
            <tbody>
            <tr>
                <td>Наступна сторінка списка товарів :</td>
                <td><input type="number" id="nexPageMS" placeholder="25000" value="25000" min="25000" step="100"></td>
            </tr>
            <tr>
                <td>Наступний товар :</td>
                <td><input type="number" id="nextProductMS" placeholder="25000" value="25000" min="25000" step="100"></td>
            </tr>
            <tr>
                <td>У разі помилки :</td>
                <td><input type="number" id="reload403MS" placeholder="25000" value="25000" min="25000" step="100"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="settings_block">
        <table class="settings leftLine">
            <tbody>
            <tr>
                <td>Мінімальна ціна (zł) :</td>
                <td><input type="number" id="minPrice" placeholder="40" value="40" min="0" max="9999" step="10"></td>
            </tr>
            <tr>
                <td>Максимальна ціна (zł) :</td>
                <td><input type="number" id="maxPrice" placeholder="1000" value="1000" min="0" max="999999" step="10"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<h3>Логи</h3>
<div class="leftLine">
    <div class='logger' id="logger">logger...</div>
</div>

<ul class="current_data">
    <li>
        Поточна сторінка:
    </li>
    <li>
        Поточний товар:
    </li>
    <li>
        Поточний url:
    </li>
</ul>

</body>
</html>
