<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
    <script src="js/popup.js"></script>

    <!-- excel -->
    <script type="text/javascript" src="js/modules/jszip.js"></script>
    <script type="text/javascript" src="js/modules/FileSaver.js"></script>
    <script type="text/javascript" src="js/modules/excel-gen.js"></script>

    <title></title>
    <style>
        .logger {
            border: 1px solid #5f4646;
            width: 400px;
            height: 200px;
            overflow: scroll;
        }
        table.settings input{
            height:20px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>Управління</h2>
<button id="start">Запуск парсера</button>
<button id="export">Export Excel (Debug only!)</button>

<h2>Налаштування</h2>

<table class="settings">
    <tbody>
    <tr>
        <td>Мін ціна :</td>
        <td><input type="number" id="min_price" placeholder="40" value="40" min="0" max="9999" step="100"></td>
    </tr>
    <tr>
        <td>Iнтервал часу для наступноі сторінки списку товарів : </td>
        <td><input type="number" id="nexPageMS" placeholder="1000" value="1000" min="1000" step="100"></td>
    </tr>
    <tr>
        <td>Iнтервал часу для наступного товару:</td>
        <td><input type="number" id="nextProcutMS" placeholder="1000" value="1000" min="1000" step="100"></td>
    </tr>
    <tr>
        <td>Iнтервал часу у разі помилки 403 : </td>
        <td><input type="number" id="reload403MS" placeholder="5000" value="5000" min="1000" step="100"></td>
    </tr>
    </tbody>
</table>

<h2>Логи</h2>

<div class='logger' id="logger">logger...</div>



<table id="basic_table" style="border-collapse: collapse; display: none;">
    <thead>
    <tr>
        <th>
            Rank
        </th>
        <th>
            Name
        </th>
        <th>
            City
        </th>
        <th>
            State
        </th>
        <th>
            Section
        </th>
        <th>
            District
        </th>
        <th>
            Points
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>1</span>
        </td>
        <td>
            <span>Small, Steve </span>
        </td>
        <td>
            <span>New York</span>
        </td>
        <td>
            <span>NY</span>
        </td>
        <td>
            <span>Eastern</span>
        </td>
        <td>
            <span>Metropolitan Region</span>
        </td>
        <td>
            <span>378</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
